<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>TV Tracker Application</title>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container" id="testArea"></div>
  <header id="header">
    <h1>Welcome to the TV Tracker!</h1>
  </header>
  <main>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col">
          <form name="findSession">
            <label for="id">Session Id</label>
            <input type="form-number" name="id">
            <button name="find" class="btn btn-primary">Find Session</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col"  id="errors">
        </div>
      </div>
    </div>

    <div id="divAddSession" class="container px-4">
    <div class="row gx-5">
      <div class="col">
      <h3>Add a TV Watching Session</h3>
      <form name="addSession">
        <div class="row gx-5">
          <div class="col">
            <input class="form-check-input" type="radio" name="platform" value="1" id="flexRadio1" checked>
            <label class="form-check-label" for="flexRadio1">
              Amazon Video
            </label>
          </div>
          <div class="col">
            <input class="form-check-input" type="radio" name="platform" value="2" id="flexRadio2">
            <label class="form-check-label" for="flexRadio2">
              Netflix
            </label>
          </div>
          <div class="col">
            <input class="form-check-input" type="radio" name="platform" value="3" id="flexRadio3">
            <label class="form-check-label" for="flexRadio3">
              Hulu
            </label>
          </div>
      </div>
      <div class="row gx-5">
        <div class="col">
          <label for="startTimeInput">Start</label>
          <input type="datetime-local" name="start" id="startTimeInput">
        </div>
        <div class="col">
          <label for="stopTimeInput">Stop</label>
          <input type="datetime-local" name="stop" id="stopTimeInput">
        </div>
      </div>
      <div class="row gx-5">
        <div class="col">
          <select class="form-select" name="user">
            <option selected>Select User</option>
            <option value="1">Adam</option>
            <option value="2">Betty</option>
          </select>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col">
          <button name="add" class="btn btn-primary">Add Session</button>
        </div>
      </div>
        
      </form>
      </div>
      </div>
    </div>

    <div>
      <div class="row gx-5">
        <div class="col container px-4" id="tvSessionDetails">
        </div>
      </div>
    </div>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col" id="tvSessionTable">
          <form name="showAll">
            <button name="show" class="btn btn-primary">Show All</button>
          </form>
      </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
